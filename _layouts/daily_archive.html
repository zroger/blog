---
layout: master
---
<div class="breadcrumb">
  <a href="/">Home</a> &raquo;
  <a href="/{{ page.year }}">{{ page.year }}</a> &raquo;
  <a href="/{{ page.year }}/{{ page.month }}">{{ page.posts.first.date | date: "%B" }}</a> &raquo;
</div>

<h1 class="category">Posts from {{ page.posts.first.date | date: "%B %d, %Y" }}</h1>
{% for post in page.posts %}
<article class="teaser">
  <div class='date'>{{post.date | date: "%B %d, %Y"}}</div>
  <h2><a href='{{post.url}}'>{{post.title}}</a></h2>
</article>
{% endfor %}

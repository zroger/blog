---
layout: master
---
<h1>Archives</h1>
<pre>{{ page.posts }}</pre>

<ul>
{% for year in page.posts %}
  <li>
    <h2><a href="/{{ year.year }}">{{ year.year }}</a></h2>
    <div class="description">{{ year.posts | size }} posts </div>
    <ul>
    {% for month in year.months %}
      <li><h3>{{ month.posts.first.date | date: "%B %Y" }}</h3></li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>

<article class="teaser">
  <div class='date'>{{post.date | date: "%B %d, %Y"}}</div>
  <h2><a href='{{post.url}}'>{{post.title}}</a></h2>
  <p>
    {% if post.excerpt %}
      {{ post.excerpt }}
    {% else %}
      {{ post.content | strip_html | truncatewords: 50 }}
    {% endif %}
    <a class="read-more" href="{{ post.url }}">Keep reading &raquo;</a>
  </p>
  <div><small><em>using post-teaser.html</em></small></div>
</article>
